plugins {
    id 'java'
    id "io.freefair.lombok" version "8.3"
}

group = 'by.clevertec.reflection'
version = '1.0'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'com.google.code.gson:gson:2.10.1'
    implementation 'org.json:json:20231013'
    implementation 'com.fasterxml.jackson.datatype:jackson-datatype-jsr310:2.15.2'

    testImplementation platform('org.junit:junit-bom:5.9.1')
    testImplementation 'org.junit.jupiter:junit-jupiter'
    testImplementation 'org.assertj:assertj-core:3.24.2'
}

jar {
    archiveFileName = "reflection-${version}.jar"
    duplicatesStrategy(DuplicatesStrategy.EXCLUDE)
    from(configurations.runtimeClasspath.files.collect { zipTree(it) })
    manifest {
        attributes 'Main-Class': 'by.clevertec.reflection.Main',
                'Implementation-Title': 'reflection',
                'Implementation-Version': version
    }
}

test {
    useJUnitPlatform()

    jvmArgs(['--add-opens', 'java.base/java.util=ALL-UNNAMED'])
}
